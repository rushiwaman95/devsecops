apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: devsecops-app
  labels:
    app: nodejs-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nodejs-app
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
    spec:
      serviceAccountName: app-service-account
      automountServiceAccountToken: false
      
      # Security Context - Pod Level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: nodejs-app
          image: secure-nodejs-app:latest 
          imagePullPolicy: Always
          
          ports:
            - containerPort: 3000
              protocol: TCP
          
          # Security Context - Container Level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
          
          # Resource Limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Environment Variables
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          
          # Health Probes
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Temp directory for read-only filesystem
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /app/logs
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
        - name: app-logs
          emptyDir:
            sizeLimit: 100Mi
      
      # Node Affinity (optional)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nodejs-app
                topologyKey: kubernetes.io/hostname
      
      # Tolerations (optional)
      tolerations: []
      
      # Termination Grace Period
      terminationGracePeriodSeconds: 30